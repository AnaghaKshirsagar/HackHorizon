<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Mentor - Signup üé®</title>
    <style>
        :root {
            --color-primary: #10b981;
            --color-primary-light: #34d399;
            --color-secondary: #6366f1;
            --color-accent: #f59e0b;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-error: #ef4444;
            --color-surface: #1a1a1a;
            --color-border: #333333;
            --color-text-primary: #ffffff;
            --color-text-secondary: #b0b0b0;
            --color-bg-primary: #000000;
            --color-bg-secondary: #111111;
            
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, var(--color-bg-primary) 0%, var(--color-bg-secondary) 100%);
            color: var(--color-text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
        }

        .signup-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl) var(--spacing-lg);
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            padding: var(--spacing-2xl);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .signup-logo {
            font-size: 3.5rem;
            margin-bottom: var(--spacing-lg);
            display: block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .signup-title {
            font-size: clamp(1.75rem, 5vw, 2.5rem);
            font-weight: 800;
            margin-bottom: var(--spacing-sm);
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary), var(--color-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .signup-subtitle {
            color: var(--color-text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: var(--spacing-lg);
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .form-group.inline {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
        }

        @media (max-width: 600px) {
            .form-group.inline {
                grid-template-columns: 1fr;
            }
        }

        label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--color-text-primary);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .required {
            color: var(--color-error);
            font-weight: 800;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="phone"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            color: var(--color-text-primary);
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder,
        input[type="phone"]::placeholder,
        textarea::placeholder {
            color: var(--color-text-secondary);
        }

        input[type="text"]:hover,
        input[type="email"]:hover,
        input[type="password"]:hover,
        input[type="phone"]:hover,
        select:hover,
        textarea:hover {
            border-color: var(--color-border);
            background: rgba(255, 255, 255, 0.08);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="phone"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .btn {
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            font-family: inherit;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
            color: white;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        .btn-primary:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .form-divider {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
            margin: var(--spacing-xl) 0;
        }

        .form-divider::before,
        .form-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--color-border);
        }

        .form-divider-text {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
        }

        .btn-social {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-border);
            color: var(--color-text-primary);
            padding: var(--spacing-md);
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 0.9rem;
        }

        .btn-social:hover:not(:disabled) {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--color-primary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        input[type="checkbox"],
        input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--color-primary);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            cursor: pointer;
            font-weight: 500;
            margin: 0;
        }

        .checkbox-label:hover {
            color: var(--color-text-primary);
        }

        .signup-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-xl);
            border-top: 1px solid var(--color-border);
        }

        .signup-footer-text {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        .signup-footer-link {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline;
            position: relative;
        }

        .signup-footer-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--color-primary);
            transition: width 0.3s ease;
        }

        .signup-footer-link:hover {
            color: var(--color-primary-light);
        }

        .signup-footer-link:hover::after {
            width: 100%;
        }

        .notification {
            position: fixed;
            bottom: var(--spacing-lg);
            right: var(--spacing-lg);
            padding: var(--spacing-lg) var(--spacing-xl);
            background: rgba(16, 185, 129, 0.9);
            color: white;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-left: 4px solid var(--color-primary);
            backdrop-filter: blur(20px);
            animation: slideInRight 0.4s ease;
            z-index: 1000;
            max-width: 400px;
        }

        .notification.error {
            background: rgba(239, 68, 68, 0.9);
            border-left-color: var(--color-error);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .error-message {
            color: var(--color-error);
            font-size: 0.85rem;
            margin-top: var(--spacing-sm);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        @media (max-width: 768px) {
            .signup-container {
                padding: var(--spacing-xl);
                border-radius: var(--radius-lg);
            }

            .signup-logo {
                font-size: 2.5rem;
            }

            .signup-title {
                font-size: 1.5rem;
            }

            .social-buttons {
                grid-template-columns: 1fr;
            }

            .form-group.inline {
                grid-template-columns: 1fr;
            }

            .notification {
                left: var(--spacing-lg);
                right: var(--spacing-lg);
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            .signup-wrapper {
                padding: var(--spacing-lg) var(--spacing-md);
                min-height: auto;
                padding-top: var(--spacing-2xl);
                padding-bottom: var(--spacing-2xl);
            }

            .signup-container {
                padding: var(--spacing-lg);
                border-radius: var(--radius);
            }

            .signup-logo {
                font-size: 2rem;
                margin-bottom: var(--spacing-md);
            }

            .signup-title {
                font-size: 1.25rem;
                margin-bottom: var(--spacing-sm);
            }

            .signup-subtitle {
                font-size: 0.85rem;
                margin-bottom: var(--spacing-md);
            }
        }
    </style>
</head>
<body>
    <div class="signup-wrapper">
        <div class="signup-container">
            <!-- Header -->
            <div class="signup-header">
                <span class="signup-logo">üí∞</span>
                <h1 class="signup-title">Join Money Mentor</h1>
                <p class="signup-subtitle">Create your account and start learning financial wisdom</p>
            </div>

            <!-- Signup Form -->
            <form class="signup-form" id="signupForm">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullname">üìù Full Name <span class="required">*</span></label>
                    <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">üìß Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label for="phone">üì± Phone Number</label>
                    <input type="phone" id="phone" name="phone" placeholder="+91 98765 43210">
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">üîê Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" placeholder="Enter strong password" required>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">üîê Confirm Password <span class="required">*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                </div>

                <!-- Role Selection -->
                <div class="form-group">
                    <label>üë• I want to be a <span class="required">*</span></label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--spacing-md);">
                        <label class="checkbox-label">
                            <input type="radio" name="role" value="learner" required>
                            üë§ Learner
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="role" value="creator" required>
                            üé® Creator
                        </label>
                    </div>
                </div>

                <!-- Terms & Conditions -->
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms" class="checkbox-label">
                        I agree to the <a href="#" class="signup-footer-link">Terms & Conditions</a>
                    </label>
                </div>

                <!-- Newsletter -->
                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter" class="checkbox-label">
                        üìß Subscribe to our newsletter
                    </label>
                </div>

                <!-- Create Account Button -->
                <button type="button" class="btn btn-primary" id="su-create" onclick="handleSignup()">
                    <a href="choose2.html"> üÜï Create Account</a>
                
  </button>
            </form>

            <!-- Divider -->
            <div class="form-divider">
                <span class="form-divider-text">OR</span>
            </div>

            <!-- Social Login -->
            <div class="social-buttons">
                <button class="btn-social" onclick="showNotification('üîê Google signup coming soon!')">
                    üîµ Google
                </button>
                <button class="btn-social" onclick="showNotification('üîê GitHub signup coming soon!')">
                    ‚ö´ GitHub
                </button>
            </div>

            <!-- Footer -->
            <div class="signup-footer">
                <p class="signup-footer-text">
                    Already have an account? <a href="choose2.html" class="signup-footer-link">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // ====================================================
        // SIGNUP FORM HANDLER
        // ====================================================

        function handleSignup() {
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.querySelector('input[name="role"]:checked');
            const terms = document.getElementById('terms').checked;

            // Validation
            if (!fullname) {
                showNotification('‚ùå Please enter your full name', 'error');
                return;
            }

            if (!email || !isValidEmail(email)) {
                showNotification('‚ùå Please enter a valid email', 'error');
                return;
            }

            if (!password || password.length < 8) {
                showNotification('‚ùå Password must be at least 8 characters', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showNotification('‚ùå Passwords do not match', 'error');
                return;
            }

            if (!role) {
                showNotification('‚ùå Please select a role (Learner or Creator)', 'error');
                return;
            }

            if (!terms) {
                showNotification('‚ùå Please accept Terms & Conditions', 'error');
                return;
            }

            // Success
            showNotification(`‚úÖ Account created successfully as ${role.value}!`, 'success');

            // Store data
            const userData = {
                fullname,
                email,
                role: role.value,
                timestamp: new Date().toISOString()
            };

            localStorage.setItem('moneyMentorUser', JSON.stringify(userData));

            // Redirect after 2 seconds
            setTimeout(() => {
                if (role.value === 'learner') {
                    window.location.href = 'learner-dashboard.html';
                } else {
                    window.location.href = 'creator-dashboard.html';
                }
            }, 2000);
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }

        // Enter key to submit
        document.getElementById('signupForm').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleSignup();
            }
        });
    </script>
</body>
</html>
